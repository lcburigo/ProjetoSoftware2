<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Criar conta</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name=" = email" placeholder="Email"
           class="form-control mb-2"
           #email="ngModel"
           [ngClass]="{
            'is-invalid':email.invalid && (email.touched || email.dirty),
            'is-valid':email.valid && (email.touched || email.dirty)
           }"
           [(ngModel)]="usuario.email"
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.touched || email.dirty)">
      <div *ngIf="email.errors.required">
        Email inválido!
      </div>
      <div *ngIf="email.errors.email">
        Email está no formato inválido!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenh"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.touched || senha.dirty),
            'is-valid':senha.valid && (senha.touched || senha.dirty)
           }"
           required />

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha inválida!
      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome"
           name=" = nome" placeholder="Nome"
           class="form-control mb-2"
           #nome="ngModel"
           [ngClass]="{
            'is-invalid':nome.invalid && (nome.touched || nome.dirty),
            'is-valid':nome.valid && (nome.touched || nome.dirty)
           }"
           [(ngModel)]="usuario.nome"
           required />

    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.touched || nome.dirty)">
      <div *ngIf="nome.errors.required">
        Nome é de preenchimento obrigatório!
      </div>
    </div>

    <label for="inputSobreNome" class="sr-only">Sobre nome</label>
    <input type="text" id="inputSobreNome"
           name=" = sobreNome" placeholder="Sobre Nome"
           class="form-control mb-2"
           #sobreNome="ngModel"
           [ngClass]="{
            'is-invalid':sobreNome.invalid && (sobreNome.touched || sobreNome.dirty),
            'is-valid':sobreNome.valid && (sobreNome.touched || sobreNome.dirty)
           }"
           [(ngModel)]="usuario.sobreNome"
           required />

    <div class="invalid-feedback mb-2" *ngIf="sobreNome.invalid && (sobreNome.touched || sobreNome.dirty)">
      <div *ngIf="sobreNome.errors.required">
        Sobre Nome é de preenchimento obrigatório!
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar
    </button>
    <div><a [routerLink]='["/entrar"]'>Voltar</a></div>
    <div class="alert alert-danger mb-2" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado">
      Usuario cadastrado com sucesso!<a class="alert-link" [routerLink]='["/entrar"]'> Clique aqui</a> para entrar com a sua conta.
    </div> 

    <img src="../../../assets/img/QuickBuy-logo.jpg" />

  </form>

</div>
