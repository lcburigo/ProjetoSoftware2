<div class="container">
  <div class="col-md-9">
    <h1 class="h4 titulo">Consulta Faturamento</h1>
    <div class="form-inline col-md-9">
      <div style="width:47%;">
        <h6><span class="label label-default">Data inicial</span></h6>
      </div>

      <div style="width:03%;"> </div>

      <div style="width:47%;">
        <h6><span class="label label-default">Data final</span></h6>
      </div>
    </div>

    <div class="form-inline col-md-9" style="width:100%;">
      <div style="width:47%;">
        <label for="inputDataInicial" class="sr-only">Data inicial</label>
        <input type="date" id="inputDataInicial"
               name="dataInicial"
               placeholder="Data inicial"
               class="form-control mb-2"
               [(ngModel)]="dataInicial"
               #dataI="ngModel"
               maxlength="8"
               style="width:95%;"
               required />
      </div>
      <div style="width:47%;">
        <label for="inputDataFinal" class="sr-only">Data final</label>
        <input type="date"
               id="inputDataFinal"
               name=" = dataFinal"
               class="form-control mb-2"
               #dataF="ngModel"
               [(ngModel)]="dataFinal"
               style="width:95%;"
               required />
      </div>
      <div style="width:04%;">
        <button class="btn btn-primary mb-2" style="margin-right:4px;" (click)="consultarFaturamento(0)" [disabled]="ativar_spinner">
          <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner"></span>
          Pesquisar
        </button>
      </div>
    </div>
    <div class="alert alert-danger mb-2 col-md-9 ml-3" *ngIf="mensagem">
      {{mensagem}}
    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-9">
        <table class="table table-hover" *ngIf="pedidoLista.length > 0">
          <thead>
            <tr>
              <th style="width:10%; height:10%; text-align: center">PDV</th>
              <th style="width:35%; height:10%; text-align: center">Data compra</th>
              <th style="width:35%; height:10%; text-align: center">Data entrega</th>
              <th style="width:20%; height:10%; text-align: left">Pre√ßo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of pedidoLista">
              <td style="width:10%; height:10%; text-align: center">{{p.id}} </td>
              <td style="width:35%; height:10%; text-align: center">{{p.dataPedido}} </td>
              <td style="width:35%; height:10%; text-align: center">{{p.dataPrevisaoEntrega}} </td>
              <td style="width:20%; height:10%; text-align: left">{{p.preco}} </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-3">
        <div class="row">
          <div class="card" style="width:100%">
            <div class="card-header" style="background: #ff0000"><strong>Resumo</strong></div>
            <div class="card-body" style="background:#efefef ">
              <table class="mb-4">
                <tr>
                  <td style="width:50%"><strong>Total</strong></td>
                  <td><strong>{{totalLista | currency:'BRL':true}}</strong></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="...">
    <ul class="pagination pagination-lg">
      <li class="page-item" *ngFor="let t of indicePaginas; let i = index">
        <a class="page-link page-item" (click)="consultarFaturamento(i)" >{{i + 1}}</a>
      </li>
    </ul>
  </nav>
