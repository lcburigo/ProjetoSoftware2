<div *ngIf="!produtos"> Listando os produtos</div>

<div class="container" *ngIf="produtos">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">
      <a (click)="abrirProduto(p)" style="cursor:pointer;">
        <div class="card">
          <img class="card-top" src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:200px; height:200px;" />
          <div class="card-body">
            <div class="card-text">{{p.descricao | truncate: 50}}</div>
            <h5 class="h5">{{p.preco | currency:'BRL':true}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
  <nav aria-label="...">
    <ul class="pagination pagination-lg" >
      <li class="page-item" *ngFor="let t of indicePaginas; let i = index">
        <a class="page-link page-item" (click)="paginacao(i)">{{i + 1}}</a>
      </li>
    </ul>
  </nav>
